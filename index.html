<!DOCTYPE html>

<html>
<body>
<h3>Here are your sensors</h3>
<h2>SENSOR FOR DEVICEORIENTATION:</h2>
<p id="orientation">Nope</p>
<h2>SENSOR FOR LIGHT:</h2>
<p id="light">Nope</p>
<h2>SENSOR FOR ACCElERATION:</h2>
<p id="accelerometer">Nope</p>

<script type="application/javascript">

    if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", (event) => {
            const rotateDegrees = event.alpha; // alpha: rotation around z-axis
            const leftToRight = event.gamma; // gamma: left to right
            const frontToBack = event.beta; // beta: front back motion
            document.querySelector("#orientation").innerHTML = "Front-Back: " + frontToBack +
                " Left-Right:" + leftToRight + " Rotation: " + rotateDegrees;
        }, true);
    }

    if ("AmbientLightSensor" in window) {
        const sensor = new AmbientLightSensor();
        sensor.addEventListener("reading", (event) => {
            console.log("Current light level:", sensor.illuminance);
            documet.querySelector("#light").innerHTML = sensor.illuminance;
        });
        sensor.addEventListener("error", (event) => {
            console.log(event.error.name, event.error.message);
            documet.querySelector("#light").innerHTML = sensor.illuminance;
        });
        sensor.start();
    } else {
        documet.querySelector("#light").innerHTML = "No such sensor";
    }

    const acl = new Accelerometer({ frequency: 60 });
    acl.addEventListener("reading", () => {
        documet.querySelector("#accelerometer").innerHTML = "X: " + acl.x + " Y: " + acl.y + " Z: " + acl.z;
    });

    acl.start();

</script>
</body>
<html>
